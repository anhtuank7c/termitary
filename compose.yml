services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: termitary_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: termitary
      POSTGRES_USER: termitary_user
      POSTGRES_PASSWORD: termitary_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - termitary_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U termitary_user -d termitary']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: termitary_redis
    restart: unless-stopped
    command: redis-server --requirepass redis_password
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - termitary_network
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: termitary_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@termitary.local
      PGADMIN_DEFAULT_PASSWORD: adminpassword
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '8080:80'
    networks:
      - termitary_network
    depends_on:
      postgres:
        condition: service_healthy

